<!DOCTYPE html>
<html>

<head>
    <title>The Ping Pong Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/fcba9de078.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="top-element">Upper Rod</div>
    <div id="bottom-element">Lower Rod</div>
    <div id="ball"></div>
    <div class="pop-up">
        <div class="pop-box">
            <div class="pop-header">
                <span><u>Rules</u></span>
                <button id="cross"><i class="fas fa-times"></i></button>
            </div>
            <div class="pop-data">
                <div>
                    <p><strong>Left:- </strong> Press 'J' to move left. </p>
                    <p><strong>Right:- </strong> Press 'L' to move right. </p>
                    <p>Press <strong>"Enter"</strong> to start!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
